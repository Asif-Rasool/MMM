[server]
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

# Your Southeastern Louisiana University theme
[theme]
base                     = "light"
primaryColor             = "#1A5632"   # PMS 357/342 Green
backgroundColor          = "#FFFFFF"   # clean white canvas
secondaryBackgroundColor = "#F7F7F7"   # very light grey for cards/stripes
textColor                = "#000000"   # classic black for copy
font                     = "sans serif"  # Verdana/Open Sans family

[logger]
level = "info"